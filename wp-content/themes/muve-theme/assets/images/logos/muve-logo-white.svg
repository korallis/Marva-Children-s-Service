<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Fredoka', 'Poppins', sans-serif; font-weight: 600; }
    .logo-main { fill: #FFFFFF; }
    .logo-accent { fill: #4ECDC4; }
  </style>
  
  <!-- Playful shape background -->
  <circle cx="40" cy="40" r="35" class="logo-accent" opacity="0.3"/>
  <path d="M25 40 Q40 20, 55 40 T85 40" fill="none" stroke="#FFE66D" stroke-width="4" stroke-linecap="round"/>
  
  <!-- MUVE Text -->
  <text x="100" y="50" class="logo-text logo-main" font-size="36">MUVE</text>
  
  <!-- Tagline -->
  <text x="100" y="65" class="logo-text logo-main" font-size="10" font-weight="400">Children's Services</text>
</svg>